iotool:
  batch_size: 512
  shuffle: False
  num_workers: 4
  collate_fn: CollateMinkowski
  sampler:
    name: RandomSequenceSampler
  dataset:
    name: LArCVDataset
    data_keys:
      - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/singlep_p00/train.root
    schema:
      input_data:
        - parse_sparse3d_scn
        - sparse3d_pcluster
      label:
        - parse_particle_singlep_pdg
        - particle_pcluster
model:
  name: particle_image_classifier_same2
  modules:
    particle_image_classifier_same2:
      data_dim: 3
      kernel_size: 2
      num_strides: 9
      in_features: 4
      activation_name: 'lrelu'
      reps: 3
      filters: 32
      leakiness: 0.33
      num_classes: 5
      coordConv: True
      allow_bias: True
  network_input:
    - input_data
  loss_input:
    - label
trainval:
  seed: 123
  gpus: '0'
  weight_prefix: /gpfs/slac/staas/fs1/g/neutrino/leore/weights/ME/particle_type_2_same/train
  iterations: 100000
  report_step: 1
  checkpoint_step: 300
  log_dir: /gpfs/slac/staas/fs1/g/neutrino/leore/training_logs/ME/particle_type_2_same/train
  model_path: ''
  train: True
  debug: False
  minibatch_size: -1
  optimizer:
    name: AdamW
    args:
      lr: 0.000001