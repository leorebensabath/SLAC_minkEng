iotool:
  batch_size: 1024
  shuffle: False
  num_workers: 4
  collate_fn: CollateMinkowski
  sampler:
    name: RandomSequenceSampler
  dataset:
    name: LArCVDataset
    data_keys:
      - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/singlep_p00/train.root
    schema:
      input_data:
        - parse_sparse3d_scn
        - sparse3d_pcluster
      label:
        - parse_particle_singlep_pdg
        - particle_pcluster
model:
  name: particle_image_classifier_custKer
  modules:
    particle_image_classifier_custKer:
      data_dim: 3
      kernel_size: 2
      num_strides: 9
      in_features: 1
      activation_name: 'lrelu'
      reps: 2
      filters: 16
  network_input:
    - input_data
  loss_input:
    - label
trainval:
  seed: 123
  gpus: '0'
  weight_prefix: /gpfs/slac/staas/fs1/g/neutrino/leore/weights/ME/particle_type_2_custKer/train
  iterations: 60000
  report_step: 1
  checkpoint_step: 300
  log_dir: /gpfs/slac/staas/fs1/g/neutrino/leore/training_logs/ME/particle_type_2_custKer/train
  model_path: '/gpfs/slac/staas/fs1/g/neutrino/leore/training_logs/weights/ME/particle_type_2_custKer/train-19199.ckpt'
  train: True
  debug: False
  minibatch_size: -1
  optimizer:
    name: Adam
    args:
      lr: 0.001