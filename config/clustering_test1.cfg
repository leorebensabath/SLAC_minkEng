iotool:
    batch_size: 32
    collate_fn:
        CollateMinkowski
    dataset:
        data_keys:
            - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/mpvmpr_2020_01_v04/train.root
        limit_num_files: 10
        name: LArCVDataset
        schema:
          input_data:
            - parse_sparse3d_scn
            - sparse3d_pcluster
          cluster_label:
            - parse_cluster3d_clean_full
            - cluster3d_pcluster
            - particle_corrected
            - sparse3d_pcluster_semantics
    sampler:
        batch_size: 32
        name: RandomSequenceSampler
    shuffle: False
model:
    name: clustering_uresnet
    modules:
        clustering_uresnet:
            D: 3
            in_features: 1
            out_features_embedding: 4
            out_features_seediness: 1
            depth: 7
            filters: 16
            spatial_size: 768
        uresnet_encoder:
            reps: 2
            depth: 7
            kernel_size_res: 3
            kernel_size_conv: 2
            num_filters: 16
        uresnet_decoder: 
            reps: 2
            depth: 7
            num_filters: 16
            kernel_size_res: 3
            kernel_size_deconv: 2
        clustering_loss:
            spatial_size: 
    network_input:
        - input_data
    loss_input:
        - cluster_label
trainval:
    seed: 123
    gpus: '0'
    weight_prefix: /gpfs/slac/staas/fs1/g/neutrino/leore/weights/ME/clustering/trash
    iterations: 50000
    report_step: 1
    checkpoint_step: 200
    log_dir: /gpfs/slac/staas/fs1/g/neutrino/leore/training_logs/ME/clustering/trash
    model_path: ''
    train: True
    debug: False
    minibatch_size: -1
    optimizer:
        name: Adam
        args:
            lr: 0.001
