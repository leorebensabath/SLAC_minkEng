iotool:
    batch_size: 64
    collate_fn:
        CollateMinkowski
    dataset:
        data_keys:
            - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/mpvmpr_2020_01_v04/train.root
        limit_num_files: 10
        name: LArCVDataset
        schema:
            input_data:
                - parse_sparse3d_scn
                - sparse3d_pcluster
            segment_label:
                - parse_sparse3d_scn
                - sparse3d_pcluster_semantics
    sampler:
        batch_size: 64
        name: RandomSequenceSampler
    shuffle: False
model:
    name: uresnet
    modules:
        uresnet:
            D: 3
            in_features: 1
            num_types: 5
            depth: 7
            filters: 16
            spatial_size: 768
        uresnet_encoder:
            reps: 2
            depth: 7
            num_filters: 16
            kernel_size: 2
        uresnet_decoder: 
            reps: 2
            depth: 7
            num_filters: 16
            kernel_size: 2
    network_input:
        - input_data
    loss_input:
        - segment_label
trainval:
    seed: 123
    gpus: '0'
    weight_prefix: /gpfs/slac/staas/fs1/g/neutrino/leore/weights/ME/uresnet/test
    iterations: 50000
    report_step: 1
    checkpoint_step: 100
    log_dir: /gpfs/slac/staas/fs1/g/neutrino/leore/training_logs/ME/uresnet/test
    model_path: ''
    train: True
    debug: False
    minibatch_size: -1
    optimizer:
        name: Adam
        args:
            lr: 0.001
