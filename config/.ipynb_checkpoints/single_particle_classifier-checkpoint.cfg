iotool:
  batch_size: 512
  shuffle: False
  num_workers: 4
  collate_fn: CollateMinkowski
  sampler:
    name: RandomSequenceSampler
  dataset:
    name: LArCVDataset
    data_keys:
      - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/singlep_p00/train.root
    schema:
      input_data:
        - parse_sparse3d_scn
        - sparse3d_pcluster
      label:
        - parse_particle_singlep_pdg
        - particle_pcluster
model:
  name: single_particle_classifier
  modules:
    single_particule_classifier:
      data_dim: 3
      input_feat: 1
      num_classes: 5
      num_filters: 16
      num_strides: 5
      activation_name: 'lrelu'
      reps: 2
  network_input:
    - input_data
  loss_input:
    - label
trainval:
  seed: 123
  gpus: '0'
  weight_prefix: /gpfs/slac/staas/fs1/g/neutrino/leore/weights/ME/single_particle/trash/snapshot
  iterations: 20000
  report_step: True
  checkpoint_step: 10
  log_dir: /gpfs/slac/staas/fs1/g/neutrino/leore/training_logs/ME/single_particle/trash
  model_path: ''
  train: True
  debug: False
  minibatch_size: -1
  optimizer:
    name: Adam
    args:
      lr: 0.001