iotool:
    batch_size: 64
    collate_fn:
        CollateMinkowski
    dataset:
        data_keys:
            - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/mpvmpr_2020_01_v04/train.root
        limit_num_files: 10
        name: LArCVDataset
        schema:
            input_data:
                - parse_sparse3d_scn
                - sparse3d_pcluster
            segment_label:
                - parse_sparse3d_scn
                - sparse3d_pcluster_semantics
    sampler:
        batch_size: 64
        name: RandomSequenceSampler
    shuffle: False
model:
    name: uresnet_lonely_custKer
    modules:
        uresnet_lonely_custKer:
            data_dim: 3
            features: 1
            num_classes: 5
            depth: 7
            filters: 16
            spatial_size: 768
            reps: 2
            kernel_size: 3
            num_strides: 6
    network_input:
        - input_data
    loss_input:
        - segment_label
trainval:
    seed: 123
    gpus: '0'
    weight_prefix: /gpfs/slac/staas/fs1/g/neutrino/leore/weights/ME/uresnet_2_custKer/train1
    iterations: 50000
    report_step: 1
    checkpoint_step: 300
    log_dir: /gpfs/slac/staas/fs1/g/neutrino/leore/training_logs/ME/uresnet_2_custKer/train1
    model_path: ''
    train: True 
    debug: False
    minibatch_size: -1
    optimizer:
        name: Adam
        args:
            lr: 0.001
