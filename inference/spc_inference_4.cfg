iotool:
  batch_size: 1024
  shuffle: False
  num_workers: 4
  collate_fn: CollateMinkowski
  sampler:
    name: RandomSequenceSampler
  dataset:
    name: LArCVDataset
    data_keys:
      - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/singlep_p00/test.root
    schema:
      input_data:
        - parse_sparse3d_scn
        - sparse3d_pcluster
      label:
        - parse_particle_singlep_pdg
        - particle_pcluster
model:
  name: single_particle_classifier_4
  modules:
    single_particule_classifier_4:
      data_dim: 3
  network_input:
    - input_data
  loss_input:
    - label
trainval:
  seed: 123
  gpus: '0'
  weight_prefix: /gpfs/slac/staas/fs1/g/neutrino/leore/weights/ME/single_particle_4/trash
  iterations: 31
  report_step: 1
  checkpoint_step: 200
  log_dir: /gpfs/slac/staas/fs1/g/neutrino/leore/inference_logs/ME/single_particle_4/trash
  model_path: ''
  train: False
  debug: False
  minibatch_size: -1
  optimizer:
    name: Adam
    args:
      lr: 0.001